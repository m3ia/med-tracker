<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Med Tracker App</title>
    <link rel="stylesheet" href="design.css" />
    <link rel="shortcut icon" href="./capsules.png" />
    <script defer src="models.js"></script>\
    <script defer src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <header>
      <img src="./capsules.png" alt="Capsules Logo" />
      <h1>Med Tracker App</h1>
    </header>

    <main>
      <div class="medication-tracking">
        <section class="med-management">
          <h2>Medication Management</h2>
          <div>
            <h3>Medications I'm Currently Taking</h3>
            <ul id="med-list">
              <li>...</li>
            </ul>

            <h3>Add A New Medication</h3>
            <form id="add-med" action="#">
              <fieldset>
                <label>Name</label>
                <input
                  type="text"
                  id="add-med-name"
                  placeholder="Tylenol"
                /><br>
                <label>What time date will you start taking it? </label>
                <input type="date" id="add-med-date"
data-date-format="M/d/yyyy" min="2021-01-01" placeholder="" title="mm/dd/yyyy" type="text"><br>
                <label>How often should you take it?</label>
                <div  style="width:200px;">
                  <select 
                  id="add-med-freq"
                  name="category">
                    <option value="Every hour">Every hour</option>
                    <option value="Every 2 hours">Every 2 hours</option>
                    <option value="Every 3 hours">Every 3 hours</option>
                    <option value="Every 4 hours">Every 4 hours</option>
                    <option value="Every 5 hours">Every 5 hours</option>
                    <option value="Every 6 hours">Every 6 hours</option>
                    <option value="Every 7 hours">Every 7 hours</option>
                    <option value="Every 8 hours">Every 8 hours</option>
                    <option value="Every 9 hours">Every 9 hours</option>
                    <option value="Every 10 hours">Every 10 hours</option>
                    <option value="Every 11 hours">Every 11 hours</option>
                    <option value="Every 12 hours">Every 12 hours</option>
                  </select>
                </div>
                    <br><br>
                    <input type="submit" value="Submit">
                  </form>
              </fieldset>

            </form>
          </div>

          <div>
            <h3>Delete Medication</h3>
            <form id="delete-med" action="#">
              <fieldset>
                <label>Event ID</label>
                <input type="number" min="1" id="delete-med-id" />
              </fieldset>
              <input type="submit" />
            </form>
          </div>
        </section>

        <section class="record-meds">
          <h2>Record The Medication You're About To Take</h2>

          <ul id="taken-meds-list"> // add feature for checking meds 
            
            <li>...</li>
          </ul>

    </main>

    <footer>
      <div>
        Star Calendar favicon made by
        <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
          >Freepik</a
        >
        Find your own on
        <a href="https://www.flaticon.com/" title="Flaticon">FlatIcon.com</a>

      </div>
          <div>
      </div>
    </footer>
  </body>
</html>
